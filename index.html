      transform = 'translateY('+transY+'px) scale('+scale+') translate3d(0,0,0)';
  $('#home-parallax .home-parallax-contact-bg').css({
    opacity: 1 - (x * 0.0008),
    WebkitTransform: transform,
    MozTransform: transform,
    msTransform: transform,
    transform: transform
  });
});
</script>

<script>
window.onscroll = function() {myFunction()};

var navbar = document.getElementById("navbar");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
<script>	
$(document).ready(function(){
$(".social-button").mouseover(function(){
  $(this).animate({top:'23px',opacity:'0.85'});
});
$(".social-button").mouseout(function(){
  $(this).animate({top:'30px',opacity:'1'});
});

});
</script>
